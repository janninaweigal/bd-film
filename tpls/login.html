<div id="mymodal" class="modal fade"  tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">用户登录</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="loginForm">
                    <div class="form-group" ng-class="{'has-success' : !loginForm.uname.$pristine && loginForm.uname.$valid,
                    'has-error' : !loginForm.uname.$pristine && loginForm.uname.$invalid }">
                        <label for="uname">用户名</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="uname" class="form-control" id="uname" name="uname" placeholder="请输入用户名" required/>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-success' : !loginForm.upass.$pristine && loginForm.upass.$valid,
                    'has-error' : !loginForm.upass.$pristine && loginForm.upass.$invalid }">
                        <label for="uPass">密码</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-asterisk"></span></span>
                            <input type="password" ng-model="upass" class="form-control" id="upass" name="upass" placeholder="请输入密码" required/>
                        </div>
                    </div>
                    <div class="form-button-group">
                        <button type="button" class="btn btn-primary btn-block" id="login" ng-disabled='!loginForm.$valid' ng-click="myLogin()">登录</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
