<nav>
    <ul class="pagination">
        <li>
            <a ng-click="Homepage()" href="javascript:void(0)">
                <span>首页</span>
            </a>
        </li>
        <li>
            <a ng-click="Previous()" href="javascript:void(0)">
                <span>上一页</span>
            </a>
        </li>
        <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" >
            <a ng-click="selectPage(page)" href="javascript:void(0)">{{ page }}</a>
        </li>
        <li>
            <a ng-click="Next()" href="javascript:void(0)">
                <span>下一页</span>
            </a>
        </li>
        <li>
            <a ng-click="Endpage()" href="javascript:void(0)">
                <span>尾页</span>
            </a>
        </li>
    </ul>
</nav>
